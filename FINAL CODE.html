<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <style>
        /* Flexbox styles for the entire body */
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        /* Container for the game elements */
        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .css-heading {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }

        .css-rock {
            height: 50px;
        }

        .button-rock {
            background-color: transparent;
            border-color: antiquewhite;
            border-radius: 80px;
            padding: 30px;
            margin: 15px;
            cursor: pointer;
        }

        .result {
            font-size: 30px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin-top: 50px;
            text-align: center;
        }

        .css-result1 {
            height: 100px;
            margin: 30px;
        }

        .css-vs {
            height: 100px;
            background-color: transparent;
            margin-bottom: 30px;
        }

        .score {
            font-size: 30px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 20px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .button-rock {
                padding: 20px;
            }

            .css-rock {
                height: 40px;
            }

            .css-result1, .css-vs {
                height: 80px;
            }
        }
        .reset{
            height: 30px;
            background-color: #4c4b4b4a;
            color: white;
            padding-top:15px;
            padding-bottom: 40px;
            padding-left: 15px;
            padding-right: 15px;
            border: none;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <p class="css-heading">Rock Paper Scissors</p>

        <div>
            <button onclick="playgame('rock');" class="button-rock">
                <img src="images/rock-emoji.png" class="css-rock">
            </button>

            <button onclick="playgame('paper');" class="button-rock">
                <img src="images/paper-emoji.png" class="css-rock">
            </button>

            <button onclick="playgame('scissors');" class="button-rock">
                <img src="images/scissors-emoji.png" class="css-rock">
            </button>
        </div>

        <p class="js-result result"></p>
        <p class="js-choice"></p>
        <p class="js-score score"></p>

        <button onclick="resetScore();" class="reset">RESET</button>
    </div>

    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        displayScore();

        function playgame(playerMove) {
            let computerMove = getComputerMove();
            let result = '';

            if (computerMove === playerMove) {
                result = 'You TIED';
                score.ties += 1;
            } else if (
                (playerMove === 'rock' && computerMove === 'scissors') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissors' && computerMove === 'paper')
            ) {
                result = 'You WIN';
                score.wins += 1;
            } else {
                result = 'You LOSE';
                score.losses += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));
            document.querySelector('.js-result').innerHTML = result;

            displayChoice(playerMove, computerMove);
            displayScore();
        }

        function getComputerMove() {
            const rand = Math.random();
            if (rand < 1 / 3) return 'rock';
            else if (rand < 2 / 3) return 'paper';
            else return 'scissors';
        }

        function displayScore() {
            document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function displayChoice(playerMove, computerMove) {
            document.querySelector('.js-choice').innerHTML = `
                <img src="images/${playerMove}-emoji.png" class="css-result1">
                <img src="images/vs-emoji.png" class="css-vs">
                <img src="images/${computerMove}-emoji.png" class="css-result1">
            `;
        }

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            displayScore();
        }
    </script>
</body>

</html>
